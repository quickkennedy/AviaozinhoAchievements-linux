// hazed slime

//smoke
r_part tex_*slime
{
	texture "particles/images/smokelite"
	scale 20	
	scalerand 10
	orgbias 0 0 -6
	count 1
	alpha .4
	blend add
	rgb 255 255 255
	die 2
	veladd 0
	randomvel 11
	gravity -15
	scalefactor 1
	spawnmode ball
}

// green bubbles
r_part +tex_*slime
{
	texture "particles/images/flame"
	scale 1
	scalerand 3
	count 1
	alpha 0.4
	orgbias 0 0 1
	blend add
	rgb 0 255 0
	die 0.5
	veladd 35
	randomvel 25
	gravity 150
	scalefactor 1
	spawnmode circle
}






r_partredirect tex_*slime10 tex_*slime
